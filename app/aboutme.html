<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="about-me">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
        <h2 class="paper-font-display2">About Me</h2>
        <p>This is the blah section</p>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'about-me',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
